<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
    <body class="bg-dark">
    <section class=" container-fluid bg-body-tertiary p-5" style = "background-color: grey;">
        <h2 class="my-1">ADD NEW Story</h2>
        <div class="row my-2">
            <div class="col-8">
                <input type="text" class="form-control" id="story-title"  placeholder="story-title" aria-label="Story ID">
            </div>
        </div>
        <div class="row my-2">
            <div class="col-8 ">
              <textarea class="form-control" id="story-content" rows="5" placeholder="Enter your text"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-secondary btn-lg" id="create-button">Create</button>
    </section>
    <!--Cards to display data-->
    <section>
        <div class="container-fluid p-2 mx-5">
            <h2 class="text-white">STORIES</h2>
        </div>
        <div id="Story-cards" class="container-fluid d-flex m-5 p-5 align-items-center justify-content-center flex-wrap">
        </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="CRUDOperations.js"></script>
    </body>
</html>
