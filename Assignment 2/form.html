<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shan Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!--JS LINk-->

  <link rel="stylesheet" href="style3.css" />
</head>

<body>
  <section class="intro">
    <div class="bg-image-vertical h-100" style="background-color: #efd3e4; background-image: url(bg.jpg)">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
              <div class="card" style="border-radius: 1rem">
                <div class="card-body p-5">
                  <h1 class="mb-5 text-center">Checkout Form</h1>
                  <form id="checkout-form">
                    <!-- Name input-->
                    <div class="form-outline">
                      <input type="text" id="name-input" class="form-control" />
                      <label class="form-label" for="name-input">Full name</label>
                      <div class="invalid-feedback" id="name-error"></div>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="address-input" class="form-control" />
                      <label class="form-label" for="address-input">Address</label>
                      <div class="invalid-feedback" id="address-error"></div>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="email" id="email-input" class="form-control" />
                      <label class="form-label" for="email-input">Email</label>
                      <div class="invalid-feedback" id="email-error"></div>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="city-input" class="form-control" />
                      <label class="form-label" for="city-input">City</label>
                      <div class="invalid-feedback" id="city-error"></div>
                    </div>

                    <button type="submit" class="btn btn-secondary btn-rounded btn-block">
                      Place order
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function () {
      $("#checkout-form").on("submit", function (event) {
        event.preventDefault();

        let isvalidform = true;
        if (!validateName()) {
          isvalidform = false;
        }
        if (!validateAddress()) {
          isvalidform = false;
        }
        if (!validateCity()) {
          isvalidform = false;
        }
        if (!validateEmail()) {
          isvalidform = false;
        }
        if (isvalidform) {
          alert("form submitted successfully");
        } else {
          alert("form was invalid");
        }
      });
    });
    function validateName() {
      let name = $("#name-input").val().trim();
      if (name === "") {
        $("#name-error").text("Full name is required.").addClass("d-block");
        return false;
      }
      return true;
    }
    function validateEmail() {
      let email = $("#email-input").val().trim();
      if (email === "") {
        $("#email-error").text("Email is invalid").addClass("d-block");
        return false;
      }
      return true;
    }
    function validateAddress() {
      let address = $("#address-input").val().trim();
      if (address === "") {
        $("#address-error").text("address is invalid").addClass("d-block");
        return false;
      }
      return true;
    }
    function validateCity() {
      let city = $("#city-input").val().trim();
      if (city === "") {
        $("#city-error").text("city is invalid").addClass("d-block");
        return false;
      }
      return true;
    }
  </script>
</body>

</html>
