<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shan Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg flex-grow-1 mp-5">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand mx-2" href="#">
          <img class="img-fluid" src="images/logo.png" alt="Shan Logo" />
        </a>
        <div class="conainer-fluid flex-column d-flex-md-row w-75">
          <div class="container-fluid d-flex justify-content-end">
            <div class="d-flex justify-content-end align-items-center">
              <form class="d-flex search-bar mx-2">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search..."
                  aria-label="Search"
                />
              </form>

              <div class="dropdown mx-2">
                <button
                  class="btn dropdown-toggle white-border"
                  type="button"
                  id="dropdownMenuButton"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Pakistan
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" href="#">Pakistan</a></li>
                  <li><a class="dropdown-item" href="#">Other Countries</a></li>
                </ul>
              </div>

              <button
                class="navbar-toggler ms-2"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </div>
          <div class="collapse navbar-collapse mt-2" id="navbarNav">
            <ul class="navbar-nav justify-content-end w-100">
              <li class="nav-item"><a class="nav-link" href="#">About</a></li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Our Management
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Management 1</a></li>
                  <li><a class="dropdown-item" href="#">Management 2</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shan Shares</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown2"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Brands
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
                  <li><a class="dropdown-item" href="#">Brand 1</a></li>
                  <li><a class="dropdown-item" href="#">Brand 2</a></li>
                </ul>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Communications</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Careers</a></li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown3"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Contact Us
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown3">
                  <li><a class="dropdown-item" href="#">Contact 1</a></li>
                  <li><a class="dropdown-item" href="#">Contact 2</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="d-none d-xl-flex">
          <a class="navbar-brand" href="">
            <img src="images/shan-kitchen-logo (1).png" alt="Shan Logo" />
          </a>
          <a class="navbar-brand" href="">
            <img src="images/shan-specialist-logo.png" alt="Shan Logo" />
          </a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      </div>
    </nav>
    <!--carousel section -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="images/shanfoods-carousel-img1.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="images/shanfood-carousel-img-2.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="images/shanfoods-carousel-img3.jpg"
            class="d-block w-100"
            alt="..."
           />
        </div>
        <div class="carousel-item">
          <img
            src="images/shanfoods-carousel-img4.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
    </div>
    <section class="p-5 align-items-center d-flex ">
                <i class="fa fa-arrow-down mx-2"></i>
    </section>
    <section class=" my-5">
        <div class="container-fluid text-center get-to-know-us">
            <div class="row">
                <div class="container">
                    <p>
                        
                    </p>
                </div>
            </div>  
            <div class="row">
              <div class="col-4">
                <img class="img-fluid" src="images/halal-icon2.png" alt="">
              </div>
              <div class="col-4">
                <img class="img-fluid" src="images/hundred-icon1.png" alt="">
              </div>
              <div class="col-4">
                <img class="img-fluid" src="images/hundred-icon2.png" alt="">
              </div>
            </div>
          </div>
          
    </section>
</body>
</html>
